<!DOCTYPE html>
  <head>
    <title>Javascript Quiz Questions </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
        <br>
        <div class="row">
           <div class="col w-50 text-left"><button id="back-button" class="btn-choice btn btn-primary">Main Page</button></div>
           <div class="col w-50 text-right">Timer: <span id="seconds">75</span></div>  
        </div>
        <br>
        <div class="row">
          <div class="col-sm-12">
            <div class="card sm-2">
              <h5 class="card-header text-center">Javascript Coding Quiz</h5>
              <div class="card-body text-center">
                <h5 id="quiz-question">Sample Question</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
                <div class="card-body text-center">
                <div><button id="button-1" class="btn-choice btn btn-danger">Answer 1</button><br>
                <div><button id="button-2" class="btn-choice btn btn-danger">Answer 2</button><br>
                <div><button id="button-3" class="btn-choice btn btn-danger">Answer 3</button><br>
                <div><button id="button-4" class="btn-choice btn btn-danger">Answer 4</button><br>
          </div> 
        </div>
        <div class="row">
          <div class="col-sm-12">
              <div class="card-body text-center">
                <h5 id="result">Right/Wrong</h5>
              </div>
            </div> 
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
                <div class="card-body text-center">
                <div><button id="next-button" class="btn-choice btn btn-primary">Next</button>            
          </div> 
        </div>
      <script src="script.js"></script>
  </body>
</html>
