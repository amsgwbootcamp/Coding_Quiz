<!DOCTYPE html>
  <head>
    <title>Javascript Quiz Questions </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
        <br>
        <div class="row">
          <div class="col w-100 text-right">Timer: <span id="seconds"></span></div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-2">
              <h2 class="card-header text-center">Javascript Coding Quiz</h2>
              <div class="card-body text-center">
                <h3 id="quiz-question">Sample question would go here</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
                <div class="card-body text-center">
                <div><button id="button-1" class="btn btn-danger btn-choice pt-2 pb-2" value="1">Answer 1</button><br>
                <div><button id="button-2" class="btn btn-danger btn-choice pt-2 pb-2" value="2">Answer 2</button><br>
                <div><button id="button-3" class="btn btn-danger btn-choice pt-2 pb-2" value="3">Answer 3</button><br>
                <div><button id="button-4" class="btn btn-danger btn-choice pt-2 pb-2" value="4">Answer 4</button><br>
          </div> 
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
              <div class="card-body text-center">
                <h4 id="result">Right or Wrong Goes Here</h4>
              </div>
            </div> 
          </div>
        </div>
      <script src="script.js"></script>
  </body>
</html>
